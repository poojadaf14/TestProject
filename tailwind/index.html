<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tailwind</title>
    <script src="https://cdn.tailwindcss.com"></script>
    </head>
  
    <body>
      <nav class="bg-zinc-700 text-white list-none">
        <div class=" ml-8 mr-8 flex items-center ">

             <li><img src="../visual-studio-code-icon (1).png" alt=""></li>
        </div>
        <li class="ml-3 text-xl">Visual Studio Code</li>
       <ul>
         <div class="flex space-x-6 px-10 pr-30">
             <li class="text-neutral-300 hover:text-white">Docs</li>
             <li class="text-neutral-300 hover:text-white">Updates</li>
             <li class="text-neutral-300 hover:text-white">Blog</li>
             <li class="text-neutral-300 hover:text-white">API</li>
             <li class="text-neutral-300 hover:text-white">Extensions</li>

             <li class="text-neutral-300 hover:text-white">Learn</li>

          <div class="bg-zinc-600 text-neutral-300 hover:bg-zinc-500 flex ml-40 h-14 w-56 items-center px-4">

            <button class="bg-blue-600 hover:bg-blue-700 flex h-14 w-50 items-center px-4 font-semibold ">

       </div>

        <div class="px-28 text-white w-2/5">
          <h1 class="text-6xl">Code editing.
            <span class="font-semibold">Redefined.</span></h1>

        <!-- rightmain -->
         <div class="w-2/3">
          <img src="../IMG_20221227_181146[23].jpg" alt="">
         </div>
       </div>
